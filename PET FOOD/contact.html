                    <label>Email *</label>
                    <input type="email" required>
                </div>

                    <label>Phone</label>

                </div>
            </div>

            <div class="form-group">
                <label>Short answer</label>
                <input type="text">
            </div>

            <button type="submit" class="btn submit-btn">Submit</button>
        </form>
